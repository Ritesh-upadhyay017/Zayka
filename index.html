<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title> {% block title %}{% endblock %} | Zayka</title>

  <style>
    #navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 15px;
      text-decoration: none;
    }

    #navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/static/Logo.jpg" alt="Avator" width="80" height="50" class="d-inline-block align-text-centre">
        <i style="color:whitesmoke;font-size:40px;"><b>Zayka</i></b>
      </a>
      <ul class="nav justify-content-end">
        <li class="nav-item px-2">
          <a class="nav-btn btn btn-outline-info" href="/"><i class="fa fa-fw fa-home "></i>Home</a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-btn btn btn-outline-info" href="/menu"><i class="fa fa-fw fa-list "></i>Menu</a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-btn btn btn-outline-info" href="/cart"><i class="fa fa-fw fa-shopping-cart "></i>Cart
            <span class="badge ">{{request.session.cart.keys|length}}</span></a>
        </li>
        {% if request.session.customer %}
        <div class="dropdown px-2">
          <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton2"
            data-bs-toggle="dropdown" aria-expanded="false">
            More
          </button>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
            <li class="nav-item px-2">
              <a class="nav-btn btn btn-outline-info " href="/logout"><i class="fa fa-fw fa-user "></i>Logout</a>
            </li>
            <hr class="dropdown-divider">
            <li><a class="dropdown-item" href="/about"><i class="fa fa-fw fa-user "></i>About Us</a></li>
            <hr class="dropdown-divider">
            <li><a class="dropdown-item" href="/contact"><i class="fa fa-fw fa-book "></i>Contact Us</a></li>
          </ul>
        </div>
        {% else %}
        <div class="dropdown px-2">
          <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton2"
            data-bs-toggle="dropdown" aria-expanded="false">
            More
          </button>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
            <li><a class="dropdown-item " href="/login">Login</a></li>
            <li><a class="dropdown-item" href="/signup">Sign Up</a></li>
            <hr class="dropdown-divider">
            <li><a class="dropdown-item" href="/about">About Us</a></li>

            <li><a class="dropdown-item" href="/contact">Contact Us</a></li>
          </ul>
        </div>
        {% endif %}
      </ul>
    </div>
  </nav>

  {% block content %} {% endblock %}

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
    <script>
      // When the user scrolls down 20px from the top of the document, slide down the navbar
      window.onscroll = function() {scrollFunction()};
      
      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("navbar").style.top = "0";
        } else {
          document.getElementById("navbar").style.top = "-50px";
        }
      }
      </script>
      
</body>

</html>
