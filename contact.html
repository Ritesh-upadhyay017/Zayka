{% extends "base.html" %}

{% block title %}
Contact
{% endblock %}

{% block content %}
<form action="/contact" method="POST">
    {% csrf_token %}
    <div class="container p-4">    
    <h1 class="text-center my-3">Contact Us</h1>
        <div class="container" style="padding-left: 18%;padding-right:18%;">
        <div class="form-group mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="name" name='username' class="form-control" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name='email' placeholder="Enter Your Email Address">
        </div>
        <div class="form-group mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
        </div>
        <div class="form-group mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea type="desc" class="form-control" name='desc' id="desc" rows="3" placeholder="Tell us what you want to contact us for..."></textarea>
        </div>
       <button action="#" class="btn btn-primary" name="submit" type="submit">Submit</button>
    </div>
</form>
</div>
{% endblock %}
